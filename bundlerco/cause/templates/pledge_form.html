{% extends "base.html" %}



{% block main_content %}
	<div class="col-md-12">
	
		<h1>Pledge to {{ cause }}</h1>
	
		<form method="post" action="">
			{% csrf_token %}
			{{ form.as_p }}
			<hr>
			<input class="btn btn-primary" type="submit" value="Pledge!" />
			
			<a class="btn btn-default" href="{% url 'cause:detail' pk=cause.pk %}" title="Cancel">Cancel</a>			
		</form>
	</div>
{% endblock %}
